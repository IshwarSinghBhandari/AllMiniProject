        </div>
        <div class="container pin p-0">
            <input type="number " maxlength="6" placeholder="Enter delivery pincode" id="txt"> 
            <p id="q" >Check</p>
            
        </div>
        <p id="ok"></p>
    </div>  
    <script>
        let a = 0;
        var pincode=[262522,234343,235655,947562,235655,947563,235695]
        document.querySelector('#txt').addEventListener('input', function () {
            a++;
            const inputValue = document.querySelector('#txt').value;
    
            if (a >= 6 && /^\d{6}$/.test(inputValue)) {
                document.querySelector('#q').style.color = 'blue';
                document.querySelector('#q').style.cursor = 'pointer';
                document.querySelector('#q').addEventListener('click', function () {
          
             const inputValue = +document.querySelector('#txt').value;
              if(pincode.indexOf(inputValue)!==-1){
                document.querySelector('#ok').innerHTML = 'Valid Pincode ';
                document.querySelector('#ok').style.color='lightgreen';
              }
              else {
                document.querySelector('.pin').style.borderBottom = '2px solid red ';
                document.querySelector('#ok').innerHTML = 'Not a valid pincode ';
          }
              });
            } else {
                document.querySelector('#q').style.color = '';
           
            }
        });
        
      
    </script>
