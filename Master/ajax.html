

<div class="container">
    <div class="col1">
        <select>
            <option>select</option>
            <option>electronics</option>
            <option>jewelery</option>
            <option>men's clothing</option>
            <option>women's clothing</option>
        </select>
    </div>

    <div class="col2">
        <h1>All Products</h1>
    <div class="row"></div>
    </div>
</div>

<style>
    *{  
        box-sizing: border-box;
        margin: 0%;
        padding: 0%;
    }
    .container{
        width: 100%;
        margin: auto;
        /* padding:0 2rem ; */
        display: flex;
    }
    .col1{
        border-right: 1px solid;
        height: 100vh;
        margin:0 2rem 0% 0;
        background-color: bisque;
        
    }
    .col2{
        text-align: center;
        /* border: 1px solid; */
        /* width: 90vw; */
    }
    .col2>h1{
        margin:1rem 0 1rem 1rem;
    }
    select{
        height: 4rem;
        font-size: 1.5rem;
        margin: 5rem 1rem 1rem;
        border-radius: 8px;
                
    }
    .row{
        display: grid;
        grid-template-columns: auto auto auto auto;   
        gap: 1rem;     
    }
    .col{
        width: 14rem;
        height: 28rem;
        padding: 0.5rem;
        margin: 0;
        border: 1px solid;
        border-radius: 4px;
    }
    .col img{
        width: 13rem;
        height: 15rem;
    }   
</style>


<script>

    var xmlhttp = new XMLHttpRequest();

    

    document.querySelector('select').addEventListener('change', function(){


        var apiPath = `https://fakestoreapi.com/products/category/${this.value}`;
        // console.log(apiPath);

       

        console.log(xmlhttp.readyState , xmlhttp.status);

        xmlhttp.onreadystatechange = function() {
           
            if(xmlhttp.readyState==4 && xmlhttp.status==200){

                var result = JSON.parse(xmlhttp.responseText);
                // console.log(result);
                document.querySelector('.row').innerHTML = '';
                if(result.length>0){
                    result.forEach(obj => {
                           
                        var column=document.createElement('div');
                        column.className="col";
    
                      var{image,title,price}=obj;
        
                      var imgTag=document.createElement('img');
                      imgTag.src=image;
        
                      column.append(imgTag);
        
                      var h2Tag=document.createElement('h2');
                      h2Tag.textContent=title;
        
                      column.append(h2Tag);
        
                      var pTag=document.createElement('h2');
                      pTag.textContent=price+` $`;
                        
                      column.append(pTag);
                        
                      
                    //   var p1Tag=document.createElement('p');
                    //   p1Tag.textContent=description;
                        
                    //   column.append(p1Tag);

                      document.querySelector('.row').append(column);
                    
                        
                    });
            }

            }
        }

            xmlhttp.open('GET',apiPath); //1
            xmlhttp.send(); //2
    });
