<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .middle {
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        button {
            font-size: 3rem;
            padding: 0 10%;
        }

        .bottom-checkboxes {
            display: flex;
            flex-wrap: wrap;
        }

        .bottom-checkboxes input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container border d-flex p-5 mt-5">
        <div class="container-md top border w-35 p-3" id="topContainer">
            <input type="checkbox" id="checkbox1" value="Value1">
            <label for="checkbox1">Value1</label><br>
            <input type="checkbox" id="checkbox2" value="Value2">
            <label for="checkbox2">Value2</label><br>
            <!-- Add more checkboxes as needed -->
        </div>
        <div class="container-md border middle p-3">
            <button class="arrow" onclick="moveRight()"><i class="bi bi-arrow-right"></i></button><br>
            <button onclick="moveLeft()"><i class="bi bi-arrow-left"></i></button>
        </div>
        <div class="container-md bottom border w-35 p-3" id="bottomContainer">
            <div class="bottom-checkboxes"></div>
        </div>
    </div>

    <script>
        function moveRight() {
            const topContainer = document.getElementById('topContainer');
            const bottomContainer = document.getElementById('bottomContainer');

            // Get checked checkboxes from the top div
            const topCheckboxes = topContainer.querySelectorAll('input[type="checkbox"]:checked');

            // Move checked checkboxes from top to bottom
            topCheckboxes.forEach(checkbox => {
                const newCheckbox = document.createElement('input');
                newCheckbox.type = 'checkbox';
                newCheckbox.name = checkbox.name;
                newCheckbox.value = checkbox.value;
                newCheckbox.checked = true; // You may choose to keep the checked state
                bottomContainer.querySelector('.bottom-checkboxes').appendChild(newCheckbox);

                const label = document.createElement('label');
                label.innerText = checkbox.value;
                bottomContainer.querySelector('.bottom-checkboxes').appendChild(label);
                bottomContainer.querySelector('.bottom-checkboxes').appendChild(document.createElement('br'));

                // Remove checkbox from the top
                checkbox.parentNode.removeChild(checkbox);
            });
        }

        function moveLeft() {
            const topContainer = document.getElementById('topContainer');
            const bottomContainer = document.getElementById('bottomContainer');

            // Get checked checkboxes from the bottom div
            const bottomCheckboxes = bottomContainer.querySelectorAll('.bottom-checkboxes input[type="checkbox"]:checked');

            // Move checked checkboxes from bottom to top
            bottomCheckboxes.forEach(checkbox => {
                const newCheckbox = document.createElement('input');
                newCheckbox.type = 'checkbox';
                newCheckbox.name = checkbox.name;
                newCheckbox.value = checkbox.value;
                newCheckbox.checked = true; // You may choose to keep the checked state
                topContainer.appendChild(newCheckbox);

                const label = document.createElement('label');
                label.innerText = checkbox.value;
                topContainer.appendChild(label);
                topContainer.appendChild(document.createElement('br'));

                // Remove checkbox from the bottom
                checkbox.parentNode.removeChild(checkbox);
            });
        }
    </script>
</body>
</html>
