<!-- Find Largest , Second Largest , Lowest and Second Lowest Number From An Array Using Loop -->

<script>
  function findNumbers(arr) {
    let largest = arr[0];
    let secondLargest = arr[0];
    let lowest = arr[0];
    let secondLowest = arr[0];

    for (let i = 1; i < arr.length; i++) {
      if (arr[i] > largest) {
        secondLargest = largest;
        largest = arr[i];
      } else if (arr[i] > secondLargest && arr[i] !== largest) {
        secondLargest = arr[i];
      }

      if (arr[i] < lowest) {
        secondLowest = lowest;
        lowest = arr[i];
      } else if (arr[i] < secondLowest && arr[i] !== lowest) {
        secondLowest = arr[i];
      }
    }

  
    console.log("Largest:", largest);
  console.log("Second Largest:", secondLargest);
  console.log("Lowest:", lowest);
  console.log("Second Lowest:", secondLowest);
  }

  const numbers = [10, 5, 7, 2, 8, 15, 3];
 findNumbers(numbers);

</script>
