<!-- Remove Duplicates from Array ( Using Loops and Other Way  Both ) -->

<script>
    

function remo(arr) {
    return Array.from(new Set(arr));
}

let array = [1, 2, 2, 3, 4, 4, 5];
let Duplicates = remo(array);
console.log(Duplicates);

</script>

<script>
  function remove(arr) {
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
                j--;
            }
        }
    }
    return arr;
}

let original = [1, 2, 2, 3, 4, 4, 5];
let ar = remove(original);
console.log(ar);

</script>
