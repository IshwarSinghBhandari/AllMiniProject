<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black text-light">

   <div class="container p-4 text-center ">
    <h2 class="mb-4">Fahrenheit to Celsius Converter</h2>

    
    <div class="container-fluid mb-3">
        <input type="text" class="bg-gradient fs-4" id="fahrenheitInput" placeholder="Enter temperature" />

    <button onclick="Fahrenheit()" class="fs-4 bg-info">Convert</button>
    </div>

    <p id="result" class="fs-3 text-warning"></p>
   </div>

    <script>
        function Fahrenheit() {
            const fahrenheitInput = document.getElementById('fahrenheitInput').value;

            if (!isNaN(fahrenheitInput)) {
                const celsius = (fahrenheitInput - 32) * (5 / 9);

                document.getElementById('result').textContent = `Celsius Temperature: ${celsius.toFixed(2)}Â°C`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid number.';
            }
        }
    </script>

</body>
</html>
