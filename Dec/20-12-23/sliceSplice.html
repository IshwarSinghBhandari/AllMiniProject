<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice vs slice</title>
</head>
<body>

    <script>
        const originalArray = ['apple', 'banana', 'cherry', 'date', 'fig'];

        // Using slice
        const slicedArray = originalArray.slice(1, 4);
        console.log('Using slice:', slicedArray); 
        console.log('Original Array after slice:', originalArray);

        // Using splice
        const splicedArray = originalArray.splice(1, 3, 'grape', 'kiwi');
        console.log('Using splice:', splicedArray); 
        console.log('Original Array after splice:', originalArray); 
    </script>

</body>
</html>
