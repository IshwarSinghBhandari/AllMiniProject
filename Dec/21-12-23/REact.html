<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div id="root"></div>

<script type="text/babel">
    // console.log(ReactDOM);

    function Product({price,pname,path}){


        return(
            <div className='text-center col-xl-3 col-6'>
                <img src={path} className='img-fluid' />
                <h2>{price}</h2>
                <p>{pname}</p>
                <p>
                    <button>Add To Cart </button>
                </p>    
            </div>
        )
    }

    var record = (
        <div className='container'>
            <div className='row'>
                <Product price="1000" pname="Product 1" path="https://rukminim2.flixcart.com/image/612/612/xif0q/t-shirt/q/i/4/m-men-s-cotton-blend-stylist-slim-fit-collar-neck-polo-t-shirt-original-imag6efumx32nuad-bb.jpeg?q=70" />

                <Product price="2000" pname="Product 2" path="https://rukminim2.flixcart.com/image/612/612/xif0q/t-shirt/q/i/4/m-men-s-cotton-blend-stylist-slim-fit-collar-neck-polo-t-shirt-original-imag6efumx32nuad-bb.jpeg?q=70" />

                <Product price="3000" pname="Product 3" path="https://rukminim2.flixcart.com/image/612/612/xif0q/t-shirt/s/t/h/m-st-boxhead-black-smartees-original-imagr6yyw5hnn5zg.jpeg?q=70" />

                <Product price="4000" pname="Product 4" path="https://rukminim2.flixcart.com/image/612/612/xif0q/t-shirt/k/v/p/m-krop-t-shirt-205-211-full-round-kroptee-original-imaghmu5juhsshuf.jpeg?q=70" />
            </div>
        </div>
    )

    ReactDOM.render(record, document.getElementById('root'));
</script>
