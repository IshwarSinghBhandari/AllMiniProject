<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product {
      width: 45%;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    img{
        width: 100%;
    }
    @media (max-width: 847px) {
      .product {
        width: 40%;
      }
    }
    @media (max-width: 430px) {
      .product {
        width: 35%;
      }
    }
    @media (max-width: 330px) {
      .product {
        width: 100%;
      }
    }
  </style>
  <title>Responsive Product Display</title>
</head>
<body>

  <div class="container">
    <div class="product">
      <h3>Product 1</h3>
      <p>Price: $50</p>
      <img src="https://iai.tv/assets/Uploads/_resampled/FillWyI4MDAiLCI1MDAiXQ/Our-model-of-the-universe-has-been-falsified.dc.webp" alt="Product 1">
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <p>Price: $75</p>
      <img src="https://iai.tv/assets/Uploads/_resampled/FillWyI4MDAiLCI1MDAiXQ/Our-model-of-the-universe-has-been-falsified.dc.webp" alt="Product 2">
    </div>

    <div class="product">
      <h3>Product 3</h3>
      <p>Price: $100</p>
      <img src="https://iai.tv/assets/Uploads/_resampled/FillWyI4MDAiLCI1MDAiXQ/Our-model-of-the-universe-has-been-falsified.dc.webp" alt="Product 3">
    </div>

    <div class="product">
      <h3>Product 4</h3>
      <p>Price: $120</p>
      <img src="https://iai.tv/assets/Uploads/_resampled/FillWyI4MDAiLCI1MDAiXQ/Our-model-of-the-universe-has-been-falsified.dc.webp" alt="Product 4">
    </div>
  </div>

</body>
</html>
