<script>
   (()=>{
    let arr=[1,2,3,4];

    return value * 2;
   });
   


console.log(key);
})();
    
    function fun(){
        let arr=[1,2,3,4];

         console.log(value * 2);  
   
        })

    }
    fun();

    

</script>
