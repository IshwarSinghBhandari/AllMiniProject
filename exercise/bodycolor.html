<!-- 11) on button click apply background color to body tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body{
        height: 100vh;
        justify-content: center;
        align-content: center;
    }
</style>
    <title>Document</title>
</head>
<body class="d-flex">
    <button class="fs-2 border m-auto ">Change color</button>
</body>
<script>
 var i=0;
    document.querySelector('button').addEventListener('click', function(){     
        if(i==0){
            document.querySelector('body').style.background="yellowgreen";
            i=1;
        }
        else if(i==1){
            document.querySelector('body').style.background="tomato";
            i=0;
        }
    })
</script>
</html>
