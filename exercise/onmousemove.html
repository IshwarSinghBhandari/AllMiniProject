
<!-- 12) on mousemove event get x coordinate & y coordinate , and show the result in paragraph. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        div{
            height: 20rem;
   
            background-color: aquamarine;
        }
    </style>
</head>
<body>
     <div class="container border "></div>
    <p class="x p-4 pb-0 fs-3"></p>
    <p class="y p-4 pt-0 fs-3"></p>
    
</body>
<script>
    document.querySelector('div').addEventListener('mousemove',function(e){
        document.querySelector('.x').innerHTML=`The X= ${e.clientX}px`;
        document.querySelector('.y').innerHTML=`The X= ${e.clientY}px`;
    })
</script>
</html>
