   
   
<!-- 7) generate an example to show the difference between parseInt() & Number() function (Hint: take any value as an input) -->

   <!DOCTYPE html>
    <html>
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

            <title>parseint&Number</title>
            <style>
                *{
                    box-sizing: border-box;
                }
                body{
                    height:100vh;
                }
            
            </style>
        </head>

        <body class="border d-flex justify-content-center">
            <div class="border m-auto w-25 p-4" >
                <input type="number" placeholder="Enter number" class="fs-4 m-2">
                <br>
                <button class="m-2">Submit</button>

                <p class="para1"></p>
                <p class="para2"></p>
            </div>
            
        </body>
        <script>
            document.querySelector('button').onclick=function(e) {
                let value=document.querySelector('input').value;
                document.querySelector('.para1').innerHTML=parseInt(value);
                document.querySelector('.para2').innerHTML=Number(value);
            }
        </script>
    </html>
