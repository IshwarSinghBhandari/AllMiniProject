<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter text" id="txt">
    <button>Enter</button>
    <p class="p1"></p>
   
</body>
<script>
    document.querySelector('button').addEventListener('click', function(){
        let value = document.querySelector("#txt").value;
        if(isNaN(value)){
            console.log("String")
            document.querySelector(".p1").innerHTML="only number is required.";
            document.querySelector(".p1").style.fontSize="1rem";

            
        }
        else if(value==""){
            document.querySelector("#txt").style.border="2px solid red";
        }
        else{
            console.log("Number");
            // document.querySelector(".p1").innerHTML=value**2;
            document.querySelector(".p1").innerHTML=Math.pow(value,2);
            document.querySelector(".p1").style.fontSize="3rem";
        }

        

    })
</script>
</html>
