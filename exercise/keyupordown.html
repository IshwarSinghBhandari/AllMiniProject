<!-- 
13) create a textbox, enter dummy content and use onkeyup event to show 2 result:
	a) data in capital case ( in paragraph having id para1)
	b) data in small case ( in paragraph having id para2) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
    <h3 class="w-59 mt-0">Capital case</h3>
    <textarea  class="cap w-50 m-4" cols="40" rows="8"></textarea>
    <h3 class="w-59 mt-0">Small case</h3>
    <textarea  class=" smal w-50 m-4" cols="40" rows="8"></textarea>
</body>
<script>
   

    document.querySelector('.cap').addEventListener('input', function() {
        //also can use keyup,keydown.
            const inputValue = this.value;
            const upperCaseValue = inputValue.toUpperCase();
            document.querySelector('.cap').value = upperCaseValue;
        });
        document.querySelector('.smal').addEventListener('input', function() {
            const inputValue = document.querySelector('.smal').value;
            const upperCaseValue = inputValue.toLowerCase();
            document.querySelector('.smal').value = upperCaseValue;
        });
</script>
</html>
