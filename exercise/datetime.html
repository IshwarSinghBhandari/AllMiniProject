<!-- 84) Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <h1>Celsius to Fahrenheit.</h1>
    <h3></h3>
</body>
    <script>
        setInterval(function() {
            let d=new Date();
        let date=d.getDate();
        let month=d.getMonth();
        let year=d.getFullYear();
        let hour=d.getHours();
        let min=d.getMinutes();
        let sec=d.getSeconds();
        document.querySelector('h1').innerHTML=date+"/"+month+"/"+year+" <br>"+hour+":"+min+":"+sec;   
        document.querySelector('h2').innerHTML=date+"-"+month+"-"+year;
        },1000)
      
        // °F = (°C × 9/5) + 32

        let c=60;
        let f= (c*(9/5))+32;
        document.querySelector('h3').innerHTML=c+"C° Celsius to Fahrenheit= "+f+"°F";

    </script>
</html>
