<!-- 91) Write a JavaScript program to swap the first and last elements of a given array of integers.

[ input :[10,20,30,40]   output: [40,20,30,10] ] -->

<script>
  let input = [10, 20, 30, 40];

let a;
let b = input[0];
let c = input[input.length - 1];

// Swap the values of b and c
a = c;
c = b;
b = a;

console.log(input.length);

</script>
