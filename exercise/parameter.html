<script>
    //spread 
    const array1 = [1, 2, 3];
const array2 = [...array1, 4, 5, 6];

console.log(array2);
//function spread   
function addThreeNumbers(a, b, c) {
    return a + b + c;
}

const numbers = [1, 2, 3];
const sum = addThreeNumbers(...numbers);

console.log(sum); 
//rest parameter
function sum(...numbers) {
    return numbers.reduce((acc, num) => acc + num, 0);
}

console.log(sum(1, 2, 3, 4, 5)); 


</script>
