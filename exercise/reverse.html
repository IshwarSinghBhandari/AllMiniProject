 <!-- 96)  Write a JavaScript function that checks whether a passed string is palindrome or not? -->

<script>
    let str = "hello";
    let reversedStr = str.split("").reverse().join('');
    console.log(reversedStr);
    
        let p='';
    for(let i = 1; i <=str.length; i++){
        // console.log(i);
         p +=str[str.length-i];
       
    }
    console.log(p);

    let num=24642;
    let k=num.toString();
    console.log();
    let o="";
    for(let i=1; i<=k.length; i++){
         o +=k[k.length-i];
        
    }
    let op=Number(o);
    console.log(op);
  if(num==op){
    console.log(`${op} is palindrome`);
  }
  else{
    console.log(`${op} is not palindrome`);

  }
  
</script>
