<!-- 94) Write a JavaScript program to count the number of vowels in a given string.

[ input : hello world ]
[ output :  3 [i.e. eoo]  ] -->

<!-- 100) Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string?

input : hello world -->


<script>
    let inp="hello world";
    let cot=0;
    for (let i = 0; i <inp.length; i++) {
        if (inp[i]=="a" || inp[i]=="e" || inp[i]=="i" || inp[i]=="o" || inp[i]=="u"){
            cot++;
            console.log(inp[i]);
            
        }
        
    }
    console.log(cot);   
</script>
