<!-- 99) Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.

input : hello web developer , how are you?
output : developer -->

<script>
    let a="hello web developer , how are you ishwar_singh_bhandari"
    let b= a.split(" ");

    console.log(b.length);
    let long=" ";
    for(let i=0; i<b.length; i++){
        if(b[i].length>long.length){
            long = b[i];
        }
    }
    console.log(long);
</script>
