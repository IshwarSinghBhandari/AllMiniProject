<!-- 88) Write a JavaScript program to find the largest of three given integers.
[ here : start with 3 variable having any integer value & do the needful with result in console] -->

<script>
    let a=43;
    let b=23;
    let c=130;

    console.log(Math.max(a,b,c));
    if(a>b && a>c){
        console.log(a);
    }
    else if(b>a && b>c){
        console.log(b);
    }
    else{
        console.log(c);
    }
</script>
