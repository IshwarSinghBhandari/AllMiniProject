<script>
    // Define a JSON object
const jsonObject = {
    "number": 42,
    "boolean": true,
    "array": [1, 2, 3],
    "nestedObject": {
        "nestedNumber": 99,
        "nestedBoolean": false
    }
};

// Convert the JSON object to a string for display
const jsonString = JSON.stringify(jsonObject, null, 2);

// Display the JSON string
console.log(jsonString);

</script>
