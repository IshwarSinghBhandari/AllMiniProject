
<!-- 6) generate an array with value [1,4,6,8,12,11,13] and show the resuke as new array=> [1,11,14] using filter() function of javascript -->

<script>
    let arr=[1,4,6,8,12,11,13];
    let result=arr.filter((value)=>{
        return value%2!==0
    });
console.log(result);


</script>
