
<div class="container">
    <div class="col1">
      
            <h3>electronics</h3>
            <h3>jewelery</h3>
            <h3>men's clothing</h3>
            <h3>women's clothing</h3>
        
    </div>

    <div class="col2">
        <h1>All Products</h1>
    <div class="row"></div>
    </div>
</div>

<style>
    *{  
        box-sizing: border-box;
        margin: 0%;
        padding: 0%;
    }
    .container{
        width: 100%;
        margin: auto;
        /* padding:0 2rem ; */
        display: flex;
    }
    .col1{
        border-right: 1px solid;
        height: 100vh;
        margin:0 2rem 0% 0;
        background-color: bisque;
        
    }
    .col2{
        text-align: center;
        /* border: 1px solid; */
        /* width: 90vw; */
    }
    .col2>h1{
        margin:1rem 0 1rem 1rem;
    }
   h3{
        cursor: pointer;
        font-size: 1.5rem;
        margin: 1rem;
        border-radius: 8px;
                
    }
    .row{
        display: grid;
        grid-template-columns: auto auto auto auto;   
        gap: 1rem;     
    }
    .col{
        width: 14rem;
        height: 28rem;
        padding: 0.5rem;
        margin: 0;
        border: 1px solid;
        border-radius: 4px;
    }
    .col img{
        width: 13rem;
        height: 15rem;
    }   

    .full{
        background-color: rgba(36, 38, 39, 0.171);
    }
    .new{
        width: 20rem;
        height: 30rem;
        background-color: blueviolet;
    }
</style><script>
    // Function to handle button clicks
    function handleButtonClick() {
        var fullDiv = document.createElement('div');
        fullDiv.className = 'full';
        document.body.appendChild(fullDiv);

        var newDiv = document.createElement('div');
        newDiv.className = 'new';
        document.body.appendChild(newDiv);
    }

    // Add an event listener to the parent container of the buttons
    document.querySelector('.row').addEventListener('click', function (event) {
        // Check if the clicked element is a button
        if (event.target.tagName === 'BUTTON') {
            // Call the function to handle button click
            handleButtonClick();
        }
    });

    document.querySelectorAll('.col1 h3').forEach(function (element) {
        element.addEventListener('click', function () {
            var xmlhttp = new XMLHttpRequest();
            var category = this.textContent.toLowerCase();

            var apiPath = `https://fakestoreapi.com/products/category/${category}`;

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var result = JSON.parse(xmlhttp.responseText);
                    document.querySelector('.row').innerHTML = '';
                    if (result.length > 0) {
                        result.forEach(obj => {
                            var column = document.createElement('div');
                            column.className = 'col';

                            var { image, title, price } = obj;

                            var imgTag = document.createElement('img');
                            imgTag.src = image;
                            column.append(imgTag);

                            var h2Tag = document.createElement('h2');
                            h2Tag.textContent = title;
                            column.append(h2Tag);

                            var pTag = document.createElement('p');
                            pTag.textContent = price + ' $';
                            column.append(pTag);

                            var butTag = document.createElement('button');
                            butTag.textContent = 'Click Me'; // Add some text content to the button
                            column.append(butTag);

                            document.querySelector('.row').append(column);
                        });
                    }
                }
            };

            xmlhttp.open('GET', apiPath);
            xmlhttp.send();
        });
    });
</script>
