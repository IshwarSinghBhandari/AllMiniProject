<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container-lg{
            background-color: #9BBEC8;
        }
        input{
            outline: none;
            border: none;         
        }
        del{
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container-lg mx-auto mt-4 p-4 fs-3 text-center  w-50">
        <div class="quest">
            <p  class="d-inline-block fs-1 px-3"><del id="num"></del></p>   
        <i class="bi bi-arrow-repeat"></i>
        </div>
        <input type="text" name="" class="border-bottom border-dark w-50 mb-4" id="txt"><br>
        <button class="border-0 rounded-pill fs-4 px-3 ">Submit</button><br>

        
    </div>
    <script>
        pdCreated = false;
    document.querySelector(".bi").addEventListener('click', generateRandomCode);

    function generateRandomCode() {
    const result = generateRandomString(6);
    document.querySelector('#num').innerHTML = result;
}
generateRandomCode()
function generateRandomString(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters.charAt(randomIndex);
    }
    return result;
}

const submitButton = document.querySelector('button');
submitButton.addEventListener('click', function () {
    const enteredText = document.querySelector('#txt').value;
    const generatedCode = document.querySelector('#num').innerHTML; 

    if (enteredText !== generatedCode) {
        alert("Please enter a valid code");
    } else if (!pdCreated) {
        const successParagraph = document.createElement("p");
        successParagraph.innerHTML = "You are not a robot.";
        successParagraph.classList.add("bi-stars");

        document.querySelector('.container-lg').append(successParagraph);
        pdCreated = true;
    }
});


    </script>
</body>
</html>
