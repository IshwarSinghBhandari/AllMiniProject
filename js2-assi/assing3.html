<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
      
    <style>
        body{
            font-family: 'Playpen Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #B9B4C7;
        }
        .container{
            border: 1px solid;
            background-color: rgba(240, 44, 44, 0.589);
            height: 26rem;
            width: 38rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
        }
        h3{
            font-size: x-large;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        input{
            width: 22rem ;
            height: 3rem;
            font-size: 2rem;
            padding-left: 1rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
        }
        button{
            width: 10rem;
            height: 3rem;
            border-radius: 2rem;
            background-color: rgb(252, 109, 14);
            font-size: 1.5rem;
        }
        p{
            font-size: 2rem;
            margin: 0.5rem;
            height: 3rem;
            margin:2rem 0 0 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <h3>Enter the numbers.</h3>
    <input type="text" id="text" value="100" placeholder="Enter the temperature">
    <input type="text" id="text1" value="10" placeholder="Enter the temperature">
    <button onclick="my()">Enter</button>
    <p id="result"></p>
  </div>
        <script>
            
            function my(){
                var num=document.querySelector("#text").value;
                var num1=document.querySelector("#text1").value;
                var sq=Number(num)*Number(num1);
                document.querySelector("#result").innerText="The square= "+sq;
               
           }
        </script>
</body>
</html>
