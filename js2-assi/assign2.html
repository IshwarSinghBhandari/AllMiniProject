<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
      
    <style>
        body{
            font-family: 'Playpen Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: rgb(3, 91, 97);
        }
        .container{
            border: 1px solid;
            background-color: #FF6969;
            height: 24rem;
            width: 38rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
        }
        h3{
            font-size: x-large;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        input{
            width: 22rem ;
            height: 3rem;
            font-size: 2rem;
            padding-left: 1rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
        }
        button{
            width: 10rem;
            height: 3rem;
            border-radius: 2rem;
            background-color: rgb(252, 109, 14);
            font-size: 1.5rem;
        }
        p{
            font-size: 1.2rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
  <div class="container">
    <h3>Enter the number.</h3>
    <input type="text" id="text" value="10" placeholder="Enter the temperature">
    <button onclick="my()">Enter</button>
    <p id="result"></p>
    <p id="result1"></p>
  </div>
        <script>
            
            function my(){
                var num=document.querySelector("#text").value;
                var sq=Number(num)**2;
                var cube=Number(num)**3;
                document.querySelector("#result").textContent="The square= "+sq;
                document.querySelector("#result1").textContent="The cube= "+cube;


            }
        </script>
</body>
</html>
