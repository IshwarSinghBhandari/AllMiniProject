<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
       
</head>
 <style>
    body{
        font-family: 'Playpen Sans', cursive;
        margin: 0%;
    }
    .container{
        width: 100%;
        height: 24vh;
        margin: 0%;
        background-color: #363062;
        color: aliceblue;
        text-align: center;
    }
    h1{
        margin: 0%;
        padding: 1rem;
    }
    input{
        width: 22rem ;
        height: 3rem;
        font-size: 1.8rem;
        padding-left: 1rem;
        margin-bottom: 2rem;
        border-radius: 1rem;
        font-family: 'Playpen Sans', cursive;
    }
    button{
        width: 10rem;
        height: 3rem;
        font-family: 'Playpen Sans', cursive;
        border-radius: 2rem;
        background-color: rgb(252, 109, 14);
        font-size: 1.5rem;
        text-transform:capitalize
    }
    p{
            font-size: 3rem;
            margin: 4rem 2rem 0 10rem;
        }
 </style>
<body>
    <div class="container">
        <h1>Enter the number.</h1>
        <input type="text" id="text" value="Ishwar Singh Bahandari" placeholder="Enter the temperature">
        <button onclick="my()">Enter</button>
    </div>
        <p id="result"></p>
        <p id="result1"></p>
    <script>
         function my(){
        var name=document.querySelector('#text').value;
    document.querySelector("#result").innerText="Upper Case - "+name.toUpperCase();
    document.querySelector("#result1").innerText="Lower Case - "+name.toLowerCase();


    }
    </script>


</body>
</html>
