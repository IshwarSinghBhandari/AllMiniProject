<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 95vh;
        background-color: #B0578D;
        font-family: 'Playpen Sans', cursive;
    }

    .container{
        border: 1px solid;
        background-color:#6499E9;
        height: 70vh;
        width: 70vw;
        border-radius: 2rem;
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 3rem; ;
        /* flex-direction: column; */
        justify-content: center;
        align-items: center;
    }
    h3{
        font-size: x-large;       
    }
    input{
        width: 22rem ;
        height: 3rem;
        font-size: 2rem;
        padding-left: 1rem;
        margin-bottom: 2rem;
        border-radius: 1rem;
    }
    button{
        width: 10rem;
        height: 3rem;
        border-radius: 2rem;
        background-color: rgb(252, 109, 14);
        font-size: 1.5rem;
    }
    p{
        font-size: 1.6rem;
        margin: auto;
        text-align: center;
        padding: 5rem;
        
    }
</style>
</head>
<body> 

   
    <h3>Enter your date of birth to calculate your age</h3><br>
    <div class="container">
        
        <div>
        <input type="date" id="text"  placeholder="Enter the temperature"><br>
        <button onclick="my()">Enter</button>
        </div>
        <p id="result">Hello world</p>
   </div>
       <script>
   
        function my(){
            let dateString = document.querySelector("#text").value;

         
            let birthDate = new Date(dateString);
            var today = new Date();
            let timeDifference = today - birthDate;

            const years = timeDifference / (1000 * 60 * 60 * 24 * 365.25);

            document.querySelector("#result").innerText = years.toFixed(1) + " years";
        }
        </script>

</body>
</html>
