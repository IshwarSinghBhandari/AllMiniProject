<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
      
    <style>
        body{
            font-family: 'Playpen Sans', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            background-color: #9D44C0;
        }
        .container{
            border: 1px solid;
            background-color: #FF9B82;
            height: 20rem;
            width: 40rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 2rem;
        }
        h3{
            font-size: x-large;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        input{
            width: 22rem ;
            height: 3rem;
            font-size: 2rem;
            padding-left: 1rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
        }
        button{
            width: 10rem;
            height: 3rem;
            border-radius: 2rem;
            background-color: rgb(252, 109, 14);
            font-size: 1.5rem;
        }
        p{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
   <div class="container">
        <h3>Enter temperature to convert Celsius to Fahrenheit</h3>
        <input type="text" id="text" value="100" placeholder="Enter the temperature">
        <button onclick="my()">Enter</button>
        <p id="result"></p>
        
    </div>
    
    <script>
       function my(){
        var c = document.querySelector('#text').value;
        var f = (Number(c) * 9/5) + 32;
        document.querySelector("#result").textContent = "Fahrenheit = " + f;
      }
    </script>
    
</body>
</html>
