<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }
        .container { background:black;
            width: 100%;
            height: 100vh;
        }
        .head { background-color: aliceblue;
            width: 100%;
            
            display: flex;
            align-items: center;
    
        }
        button{            
            width: 10%;
            flex-direction: column;
           font-size: 1.6rem;           
            padding: 0.5rem;
           width: 15%;
           text-align: center;
           border: none;
        }
        button:hover{
            background-color: rgb(216, 216, 213);
        }
        .det{
            color: white;
            padding: 1rem;
            line-height: 3rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <button id="bt1">London</button>
            <button id="bt2">Paris</button>
            <button id="bt3">Tokyo</button>
        </div>
        <div class="detail1 det">
            <h2>London</h2>
            <p>London is the capital city of England.</p>
        </div>
        <div class="detail2 det">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>
        <div class="detail3 det">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>

    <script>
        document.querySelector('#bt1').addEventListener('click', function(){
            console.log("ji");
            document.querySelector('.detail1').style.display="block";
            document.querySelector('.detail2').style.display="none";
            document.querySelector('.detail3').style.display="none";
        })
        document.querySelector('#bt2').addEventListener('click', function(){
            console.log("ji");
            document.querySelector('.detail1').style.display="none";
            document.querySelector('.detail2').style.display="block";
            document.querySelector('.detail3').style.display="none";
        })
        document.querySelector('#bt3').addEventListener('click', function(){
            console.log("ji");
            document.querySelector('.detail1').style.display="none";
            document.querySelector('.detail2').style.display="none";
            document.querySelector('.detail3').style.display="block";
        })
    </script>
</body>
</html>
