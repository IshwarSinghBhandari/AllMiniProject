<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Playpen Sans', cursive;
        }
        body{
            box-sizing: border-box;
            margin: 0%;
            background: linear-gradient(to top left,#FFC8C8, #fa9d88,#5f99e4, #ebd574);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        .cont{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            height: 60%;
            border-radius: 1rem 0 0 1rem;
            background-color: rgba(185, 243, 233, 0.415); 
            backdrop-filter: blur(10px);
        }
       
        input {
            width: 60%;
            margin:0 auto;
            margin-bottom : 1rem;
            height: 2.5rem;
            border: none;
            outline: none;
            border-radius: 2rem;
            font-size: 1.3rem;
            padding-left: 1rem;
        }
        button{
            width: 60%;
            margin: 0 auto;
            margin-top: 1rem;
            height: 3rem;
            border-radius: 2rem;
            font-size: 1.3rem;
            padding-left: 1rem;
            background-color: #A6FF96  ;
        }
        .cont2{
            display: grid;
            /* justify-content: center; */
            /* align-items: center; */
            position: relative;
            width: 30%;
            height: 60%;
            border-radius:0 1rem 1rem 0;
            background-color: rgba(185, 243, 233, 0.415); 
            backdrop-filter: blur(10px);
        }   
        #a,#b,#c,#d,#e{
            position: absolute;
            bottom: 30%;
            left: 20%;
            width: 5%;
            border-radius: 2rem 2rem 0 0;
        }
        #a{
            background-color: #0d6d04;
            height: 15%;
            /* margin-left: 10rem; */
            /* right: 4rem; */
            
        }
        #b{
            background-color: #0d6d04;
            height: 25%;
            margin-left: 2rem;
        }
        #c{
            background-color: #0d6d04;
            height: 35%;
            margin-left: 4rem;
        }
        #d{
            background-color: #0d6d04;
                        height: 45%;
            margin-left: 6rem;
        }
        #e{
            background-color: #0d6d04;
            height: 55%;
            margin-left: 8rem;
        }
     
    </style>
</head>
<body>
 
    <div class="cont">
        <h3>Enter The number between 1 to 100 only</h3>
        <input type="number" placeholder="Enter number" id="t1">
        <button onclick="my()">Enter</button>
    </div>
    <div class="cont2">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="e"></div>
    </div>

    <script>
function my(){
    var data = document.querySelector('#t1').value;
    var d = Number(data);
    console.log(d);

    if (d >= 100) {
        document.querySelector('#e').style.backgroundColor = '#0d6d04';
        document.querySelector('#d').style.backgroundColor = '#0d6d04';
        document.querySelector('#c').style.backgroundColor = '#0d6d04';
        document.querySelector('#b').style.backgroundColor = '#0d6d04';
        document.querySelector('#a').style.backgroundColor = '#0d6d04';
    }
    else if (d >= 75) {
        document.querySelector('#e').style.backgroundColor = '#a0a3a0';
        document.querySelector('#d').style.backgroundColor = '';
        document.querySelector('#c').style.backgroundColor = '';
        document.querySelector('#b').style.backgroundColor = '';
        document.querySelector('#a').style.backgroundColor = '';
    }
    else if (d >= 50) {
        document.querySelector('#e').style.backgroundColor = '#a0a3a0';
        document.querySelector('#d').style.backgroundColor = '#a0a3a0';
        document.querySelector('#c').style.backgroundColor = '';
        document.querySelector('#b').style.backgroundColor = '';
        document.querySelector('#a').style.backgroundColor = '';
    }
    else if (d >= 25) {
        document.querySelector('#e').style.backgroundColor = '#a0a3a0';
        document.querySelector('#d').style.backgroundColor = '#a0a3a0';
        document.querySelector('#c').style.backgroundColor = '#a0a3a0';
        document.querySelector('#b').style.backgroundColor = '';
        document.querySelector('#a').style.backgroundColor = '';
    }
    else if (d >0) {
        document.querySelector('#e').style.backgroundColor = '#a0a3a0';
        document.querySelector('#d').style.backgroundColor = '#a0a3a0';
        document.querySelector('#c').style.backgroundColor = '#a0a3a0';
        document.querySelector('#b').style.backgroundColor = '#a0a3a0';
        document.querySelector('#a').style.backgroundColor = '';
    }
    else {
        document.querySelector('#e').style.backgroundColor = '#a0a3a0';
        document.querySelector('#d').style.backgroundColor = '#a0a3a0';
        document.querySelector('#c').style.backgroundColor = '#a0a3a0';
        document.querySelector('#b').style.backgroundColor = '#a0a3a0';
        document.querySelector('#a').style.backgroundColor = '#a0a3a0';
    }
}



    </script>

</body>
</html>
